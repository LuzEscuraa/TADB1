<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylecadastroU.css">
    <title>Formul√°rio de Dados</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="cartaz.html" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: example@example.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" >
            </div>
        </form>
    </div>
</body>
</html>
