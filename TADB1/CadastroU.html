<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylecadastroU.css">
    <title>Formulário de Dados</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="login.html" method="post" >
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"  maxlength="11" placeholder="Ex: 09999999999" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="11" placeholder="Ex: 00900000000" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: example@example.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="senha2">Confirme sua Senha:</label>
                <input type="password" id="senha2" name="senha2" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
        </form>
    </div>

    <script>
        function validatePasswords() {
            var senha = document.getElementById('senha').value;
            var senha2 = document.getElementById('senha2').value;
            var errorMessage = document.getElementById('error-message');

            if (senha !== senha2) {
                errorMessage.textContent = 'As senhas não conferem.';
                return false; // impede o envio do formulário
            }

            errorMessage.textContent = ''; // limpa a mensagem de erro
            return true; // permite o envio do formulário
        }
    </script>

</body>
</html>
